<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel - Quizeria</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; text-align: center; margin-top: 40px; }
        h1 { color: #2d6cdf; }
        table { margin: 0 auto; border-collapse: collapse; }
        th, td { padding: 8px 16px; border: 1px solid #ccc; }
        .btn { margin: 10px; padding: 10px 24px; font-size: 1em; border-radius: 8px; border: none; background: #2d6cdf; color: #fff; cursor: pointer; }
        .btn:hover { background: #1b4fa2; }
        .btn-delete { background: #dc3545; }
        .btn-delete:hover { background: #a71d2a; }
        .btn-edit { background: #ffc107; color: #222; }
        .btn-edit:hover { background: #e0a800; }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    <a href="/admin/feedback"><button class="btn">View Feedback</button></a>
    <a href="/admin/add"><button class="btn">Add New Quiz</button></a>
    <h2>All Quizzes</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Actions</th>
        </tr>
        <tr th:each="quiz : ${quizzes}">
            <td th:text="${quiz.id}"></td>
            <td th:text="${quiz.title}"></td>
            <td>
                <a th:href="@{'/admin/quiz/' + ${quiz.id} + '/questions'}"><button class="btn">View Questions</button></a>
                <a th:href="@{'/admin/quiz/' + ${quiz.id} + '/edit'}"><button class="btn btn-edit">Edit</button></a>
                <a th:href="@{'/admin/quiz/' + ${quiz.id} + '/delete'}" onclick="return confirm('Are you sure you want to delete this quiz?');"><button class="btn btn-delete">Delete</button></a>
            </td>
        </tr>
    </table>
    <br>
    <a href="/"><button class="btn">Back to Home</button></a>
</body>
</html>
