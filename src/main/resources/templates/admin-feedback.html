<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz Feedback - Admin - Quizeria</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; text-align: center; margin-top: 40px; }
        h1 { color: #2d6cdf; }
        table { margin: 0 auto; border-collapse: collapse; }
        th, td { padding: 8px 16px; border: 1px solid #ccc; }
        .btn { margin: 20px; padding: 10px 24px; font-size: 1em; border-radius: 8px; border: none; background: #2d6cdf; color: #fff; cursor: pointer; }
        .btn:hover { background: #1b4fa2; }
    </style>
</head>
<body>
    <h1>All Quiz Feedback</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Quiz ID</th>
            <th>Feedback</th>
        </tr>
        <tr th:each="fb : ${feedbackList}">
            <td th:text="${fb.id}"></td>
            <td th:text="${fb.quizId}"></td>
            <td th:text="${fb.feedbackText}"></td>
        </tr>
    </table>
    <br>
    <a href="/admin"><button class="btn">Back to Admin Panel</button></a>
</body>
</html>
