<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Questions - Quizeria</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; text-align: center; margin-top: 40px; }
        h1 { color: #2d6cdf; }
        table { margin: 0 auto; border-collapse: collapse; }
        th, td { padding: 8px 16px; border: 1px solid #ccc; }
        .btn { margin: 10px; padding: 10px 24px; font-size: 1em; border-radius: 8px; border: none; background: #2d6cdf; color: #fff; cursor: pointer; }
        .btn:hover { background: #1b4fa2; }
        .btn-delete { background: #dc3545; }
        .btn-delete:hover { background: #a71d2a; }
        .btn-edit { background: #ffc107; color: #222; }
        .btn-edit:hover { background: #e0a800; }
    </style>
</head>
<body>
    <h1 th:text="'Questions for Quiz: ' + ${quiz.title}">Questions</h1>
    <a th:href="@{'/admin/quiz/' + ${quiz.id} + '/questions/add'}"><button class="btn">Add Question</button></a>
    <table>
        <tr>
            <th>ID</th>
            <th>Question</th>
            <th>Option A</th>
            <th>Option B</th>
            <th>Option C</th>
            <th>Option D</th>
            <th>Correct</th>
            <th>Actions</th>
        </tr>
        <tr th:each="q : ${questions}">
            <td th:text="${q.id}"></td>
            <td th:text="${q.text}"></td>
            <td th:text="${q.optionA}"></td>
            <td th:text="${q.optionB}"></td>
            <td th:text="${q.optionC}"></td>
            <td th:text="${q.optionD}"></td>
            <td th:text="${q.correctOption}"></td>
            <td>
                <a th:href="@{'/admin/quiz/' + ${quiz.id} + '/questions/' + ${q.id} + '/edit'}"><button class="btn btn-edit">Edit</button></a>
                <a th:href="@{'/admin/quiz/' + ${quiz.id} + '/questions/' + ${q.id} + '/delete'}"
                   onclick="return confirm('Are you sure you want to delete this question?');">
                    <button class="btn btn-delete">Delete</button>
                </a>
            </td>
        </tr>
    </table>
    <br>
    <a href="/admin"><button class="btn">Back to Admin Panel</button></a>
</body>
</html>
