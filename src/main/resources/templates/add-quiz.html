<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Quiz - Quizeria</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; text-align: center; margin-top: 80px; }
        h1 { color: #2d6cdf; }
        input[type="text"] { padding: 8px; width: 250px; font-size: 1em; }
        .btn { margin: 20px; padding: 10px 24px; font-size: 1em; border-radius: 8px; border: none; background: #2d6cdf; color: #fff; cursor: pointer; }
        .btn:hover { background: #1b4fa2; }
    </style>
</head>
<body>
    <h1>Add New Quiz</h1>
    <form th:action="@{/admin/add}" th:object="${quiz}" method="post">
        <label for="title">Quiz Title:</label><br>
        <input type="text" th:field="*{title}" id="title" required/><br><br>
        <button class="btn" type="submit">Add Quiz</button>
    </form>
    <a href="/admin"><button class="btn">Back to Admin Panel</button></a>
</body>
</html>
