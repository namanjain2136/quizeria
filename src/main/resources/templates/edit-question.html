<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Question - Quizeria</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; text-align: center; margin-top: 40px; }
        h1 { color: #2d6cdf; }
        input[type="text"] { padding: 8px; width: 250px; font-size: 1em; }
        .btn { margin: 20px; padding: 10px 24px; font-size: 1em; border-radius: 8px; border: none; background: #2d6cdf; color: #fff; cursor: pointer; }
        .btn:hover { background: #1b4fa2; }
    </style>
</head>
<body>
    <h1>Edit Question</h1>
    <form th:action="@{'/admin/quiz/' + ${quizId} + '/questions/' + ${question.id} + '/edit'}" th:object="${question}" method="post">
        <label>Question Text:</label><br>
        <input type="text" th:field="*{text}" required/><br><br>
        <label>Option A:</label><br>
        <input type="text" th:field="*{optionA}" required/><br><br>
        <label>Option B:</label><br>
        <input type="text" th:field="*{optionB}" required/><br><br>
        <label>Option C:</label><br>
        <input type="text" th:field="*{optionC}" required/><br><br>
        <label>Option D:</label><br>
        <input type="text" th:field="*{optionD}" required/><br><br>
        <label>Correct Option (A/B/C/D):</label><br>
        <input type="text" th:field="*{correctOption}" maxlength="1" required/><br><br>
        <button class="btn" type="submit">Save Changes</button>
    </form>
    <a th:href="@{'/admin/quiz/' + ${quizId} + '/questions'}"><button class="btn">Back to Questions</button></a>
</body>
</html>
